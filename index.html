<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Godmode Ultra HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Cinematic Noise Texture */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      /* Custom Scrollbar for Cyberpunk feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(6,182,212,0.3); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(6,182,212,0.6); 
      }

      /* Animation Utilities */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      
      @keyframes enterFromRight {
        from { opacity: 0; transform: translateX(20px) scale(0.98); }
        to { opacity: 1; transform: translateX(0) scale(1); }
      }
      
      @keyframes enterFromBottom {
        from { opacity: 0; transform: translateY(30px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 15px rgba(6,182,212,0.1); border-color: rgba(6,182,212,0.2); }
        50% { box-shadow: 0 0 30px rgba(6,182,212,0.3); border-color: rgba(6,182,212,0.5); }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* Utility Classes */
      .anim-enter-right { animation: enterFromRight 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .anim-enter-bottom { animation: enterFromBottom 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .anim-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      .anim-float { animation: float 6s ease-in-out infinite; }
      .anim-pulse-glow { animation: pulseGlow 3s infinite; }
      .anim-scanline { animation: scanline 2.5s linear infinite; }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(6,182,212,0.5);
      }
      
      /* Stagger Delays */
      .anim-delay-100 { animation-delay: 100ms; opacity: 0; animation-fill-mode: forwards; }
      .anim-delay-200 { animation-delay: 200ms; opacity: 0; animation-fill-mode: forwards; }
      .anim-delay-300 { animation-delay: 300ms; opacity: 0; animation-fill-mode: forwards; }
      .anim-delay-500 { animation-delay: 500ms; opacity: 0; animation-fill-mode: forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "express": "https://aistudiocdn.com/express@^5.2.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "http": "https://aistudiocdn.com/http@^0.0.1-security",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "socket.io": "https://aistudiocdn.com/socket.io@^4.8.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.7"
  }
}
</script>
</head>
  <body class="bg-[#020205] text-slate-200 antialiased overflow-hidden selection:bg-cyan-500/30 selection:text-cyan-200">
    <div id="root" class="h-screen w-screen flex flex-col"></div>
  </body>
</html>
