<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Godmode Ultra HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for Cyberpunk feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Animation Utilities */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      
      @keyframes enterFromRight {
        from { opacity: 0; transform: translateX(15px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes enterFromBottom {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 15px rgba(6,182,212,0.1); border-color: rgba(6,182,212,0.2); }
        50% { box-shadow: 0 0 25px rgba(6,182,212,0.4); border-color: rgba(6,182,212,0.6); }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }

      /* Utility Classes */
      .anim-enter-right { animation: enterFromRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .anim-enter-bottom { animation: enterFromBottom 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .anim-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .anim-float { animation: float 6s ease-in-out infinite; }
      .anim-pulse-glow { animation: pulseGlow 3s infinite; }
      .anim-scanline { animation: scanline 2s linear infinite; }
      
      /* Stagger Delays - Initial opacity must be 0 for these to work effectively with fill-mode forwards */
      .anim-delay-100 { animation-delay: 100ms; opacity: 0; animation-fill-mode: forwards; }
      .anim-delay-200 { animation-delay: 200ms; opacity: 0; animation-fill-mode: forwards; }
      .anim-delay-300 { animation-delay: 300ms; opacity: 0; animation-fill-mode: forwards; }
      .anim-delay-500 { animation-delay: 500ms; opacity: 0; animation-fill-mode: forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 antialiased overflow-hidden">
    <div id="root" class="h-screen w-screen flex flex-col"></div>
  </body>
</html>
