<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Godmode Ultra HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-toastify@9.1.3/dist/ReactToastify.css">
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
        "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
        "react/": "https://esm.sh/react@^19.2.1/",
        "react": "https://esm.sh/react@^19.2.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
        "react-toastify": "https://esm.sh/react-toastify@10.0.5",
        "i18next": "https://esm.sh/i18next@23.10.1",
        "@loadable/component": "https://esm.sh/@loadable/component@5.16.3"
      }
    }
    </script>
    <style>
      /* Global Scrollbar Styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(6, 182, 212, 0.3);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(6, 182, 212, 0.6);
      }
      
      /* Animation Utilities */
      @keyframes enterFromRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes enterFromBottom {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.2); }
        50% { box-shadow: 0 0 40px rgba(6, 182, 212, 0.5); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes scanline {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      
      .anim-enter-right { animation: enterFromRight 0.4s ease-out forwards; }
      .anim-enter-bottom { animation: enterFromBottom 0.5s ease-out forwards; }
      .anim-pulse-glow { animation: pulseGlow 3s infinite; }
      .anim-float { animation: float 6s ease-in-out infinite; }
      .anim-scanline { animation: scanline 2s linear infinite; }
      
      .anim-delay-100 { animation-delay: 100ms; }
      .anim-delay-200 { animation-delay: 200ms; }
      .anim-delay-300 { animation-delay: 300ms; }
      .anim-delay-500 { animation-delay: 500ms; }

      /* Safe Area for Mobile */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
