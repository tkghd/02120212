<!DOCTYPE html>
<html><head><title>Transfer</title></head>
<body>
  <h1>Transfer</h1>
  <input id="recipient" value="0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb">
  <input id="amount" value="0.001">
  <button onclick="transfer()">Send</button>
  <div id="result"></div>
  <script>
  async function transfer() {
    const r = await fetch('/api/secure-transfer', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        recipient: document.getElementById('recipient').value,
        amount: document.getElementById('amount').value
      })
    });
    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(await r.json(), null, 2) + '</pre>';
  }
  </script>
</body></html>
