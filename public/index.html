<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKG GLOBAL BANK - Ultimate Gateway</title>
    <style>
        :root { --bg: rgb(5, 5, 10); --gold: #fbbf24; --neon: #00f3ff; --alert: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow-x: hidden;
        }
        
        header { 
            padding: 40px 20px;
            border-bottom: 2px solid var(--gold);
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .owner-badge {
            font-size: 10px;
            letter-spacing: 3px;
            opacity: 0.7;
            margin-bottom: 10px;
        }
        
        .mcap { 
            font-size: 36px;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(251,191,36,0.5);
            margin: 15px 0;
        }
        
        .status-badge { 
            background: var(--alert);
            color: #fff;
            padding: 8px 24px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            animation: pulse 2s infinite;
            margin-top: 10px;
        }
        
        @keyframes pulse { 
            0%, 100% { box-shadow: 0 0 10px var(--alert); } 
            50% { box-shadow: 0 0 30px var(--alert); } 
        }
        
        .exec-panel { 
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(251,191,36,0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .panel-title {
            color: var(--gold);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        input { 
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(251,191,36,0.3);
            color: var(--gold);
            font-size: 20px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(251,191,36,0.3);
        }
        
        .btn-fire { 
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--gold) 0%, #f59e0b 100%);
            color: #000;
            border: none;
            font-weight: 900;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(251,191,36,0.4);
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-fire:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251,191,36,0.6);
        }
        
        .btn-fire:active {
            transform: translateY(0);
        }
        
        #console { 
            background: #000;
            color: #4ade80;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: left;
            height: 200px;
            overflow-y: auto;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(74,222,128,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin: 30px 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--neon);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        <div class="owner-badge">OWNER 1190212 | SOVEREIGN ACCESS</div>
        <div class="mcap" id="mcapDisplay">162‰∫¨5,000ÂÖÜÂÜÜ</div>
        <div class="status-badge">REAL MONEY MODE: ACTIVE</div>
    </header>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="balanceDisplay">¬•0</div>
            <div class="stat-label">Current Balance</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="statusDisplay">---</div>
            <div class="stat-label">System Status</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="entitiesDisplay">0</div>
            <div class="stat-label">Global Entities</div>
        </div>
    </div>
    
    <div class="exec-panel">
        <div class="panel-title">üöÄ Real-World Transfer Execution</div>
        <input type="number" id="amount" placeholder="Âü∑Ë°åÈáëÈ°ç (JPY)" step="1000">
        <input type="text" id="recipient" placeholder="ÂèóÂèñÂÖà (‰æã: GLOBAL_ACCOUNT)">
        <button class="btn-fire" onclick="executeTransfer()">
            üí∞ ÈÄÅÈáëÂÆüË°å (FORCE SEND)
        </button>
        <div id="console">&gt;&gt; TKG BANK SYSTEM ONLINE<br>&gt;&gt; All modules sealed with Owner JWT<br>&gt;&gt; Waiting for command...</div>
    </div>
    
    <script>
        const API = "https://hopeful-liberation-production-9d00.up.railway.app";
        
        // „Ç∑„Çπ„ÉÜ„É†„Çπ„ÉÜ„Éº„Çø„ÇπË™≠„ÅøËæº„Åø
        async function loadStatus() {
            try {
                const res = await fetch(`${API}/api/status`);
                const data = await res.json();
                
                document.getElementById('balanceDisplay').textContent = 
                    '¬•' + (data.balance || 2000000000000).toLocaleString();
                document.getElementById('statusDisplay').textContent = data.status || 'OPERATIONAL';
                document.getElementById('entitiesDisplay').textContent = 
                    data.entities ? data.entities.length : '2';
                
                log('‚úÖ System status updated');
            } catch (err) {
                log('‚ö†Ô∏è Status update failed: ' + err.message);
            }
        }
        
        // ÈÄÅÈáëÂÆüË°å
        async function executeTransfer() {
            const amount = document.getElementById('amount').value;
            const recipient = document.getElementById('recipient').value || 'GLOBAL_ACCOUNT';
            
            if (!amount || amount < 1) {
                log('‚ùå Invalid amount');
                return;
            }
            
            log(`>> Executing transfer: ¬•${parseInt(amount).toLocaleString()} to ${recipient}`);
            log('>> Connecting to Railway backend...');
            
            try {
                const res = await fetch(`${API}/api/v1/transfer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        method: 'bank',
                        amount: parseInt(amount),
                        to: recipient
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    log(`<span style="color:#4ade80;font-weight:bold;">‚úÖ TRANSFER SUCCESS</span>`);
                    log(`>> TX ID: ${data.txId}`);
                    log(`>> Amount: ¬•${data.amount.toLocaleString()}`);
                    log(`>> Status: ${data.status}`);
                    log(`>> Timestamp: ${data.timestamp}`);
                } else {
                    log(`<span style="color:#ef4444;">‚ùå Transfer failed: ${data.error || 'Unknown error'}</span>`);
                }
            } catch (err) {
                log(`<span style="color:#ef4444;">‚ùå Connection error: ${err.message}</span>`);
                log('>> Check if Railway backend is deployed');
            }
        }
        
        function log(msg) {
            const console = document.getElementById('console');
            console.innerHTML += '<br>' + msg;
            console.scrollTop = console.scrollHeight;
        }
        
        // ÂàùÊúü„É≠„Éº„Éâ
        loadStatus();
        setInterval(loadStatus, 15000);
        
        log('>> TKG BANK v75 initialized');
        log('>> Owner: 1190212');
        log('>> Ready for commands');
    </script>
</body>
</html>
