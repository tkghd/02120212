<button class="btn-fire" onclick="(async()=>{const L=document.getElementById('log');L.innerHTML='';for(const e of [{n:'REAL国内送金',p:'/api/real-transfer/domestic',post:true,d:{amount:1000}},{n:'REAL国外送金',p:'/api/real-transfer/international',post:true,d:{amount:1000}},{n:'PayPay送金',p:'/api/v1/transfer/paypay',post:true,d:{amount:1000}},{n:'KOTRA送金',p:'/api/v1/transfer/kotra',post:true,d:{amount:1000}},{n:'Car口座',p:'/api/v1/assets/car',post:false},{n:'WEB3ステータス',p:'/api/v1/web3/status',post:false},{n:'ATMカメラ',p:'/api/v1/atm/scan',post:true,d:{auth:'scan'}}]){try{const r=e.post?await fetch(window.location.origin+e.p,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(e.d)}):await fetch(window.location.origin+e.p);const j=await r.json();L.innerHTML+=`<div>✅ ${e.n}: <pre>${JSON.stringify(j,null,2)}</pre></div>`}catch(err){L.innerHTML+=`<div>⚠ ${e.n} エラー: ${err.message}</div>`}L.scrollTop=L.scrollHeight}})()">EXECUTE GLOBAL IMPACT</button>
<div id="log" style="margin-top:20px;text-align:left;max-height:300px;overflow:auto;"></div>
